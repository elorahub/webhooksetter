<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Webhook Setter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h3>Telegram Webhook Manager</h3>
      </div>
      <div class="card-body">
        <form id="webhookForm">
          <div class="mb-3">
            <label for="botToken" class="form-label">Bot Token</label>
            <input
              type="text"
              id="botToken"
              class="form-control"
              placeholder="Enter your bot token"
              required
            />
          </div>
          <div class="mb-3">
            <label for="webhookUrl" class="form-label">Webhook URL</label>
            <input
              type="url"
              id="webhookUrl"
              class="form-control"
              placeholder="Enter the webhook URL"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Set Webhook</button>
            <button type="button" id="deleteWebhookBtn" class="btn btn-danger">
              Delete Webhook
            </button>
          </div>
        </form>
      </div>

      <div class="card-footer text-center">
        <div id="responseMessage" class="alert d-none" role="alert"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const responseMessage = document.getElementById('responseMessage');

    // Helper: show message for 5 seconds then hide
    function showMessage(type, text) {
      responseMessage.className = `alert alert-${type}`;
      responseMessage.textContent = text;
      responseMessage.classList.remove('d-none');

      setTimeout(() => {
        responseMessage.classList.add('d-none');
        responseMessage.textContent = '';
      }, 5000);
    }

    // SET WEBHOOK
    document.getElementById('webhookForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const botToken = document.getElementById('botToken').value.trim();
      const webhookUrl = document.getElementById('webhookUrl').value.trim();

      if (!botToken || !webhookUrl) {
        showMessage('warning', '‚ö†Ô∏è Please fill in both fields.');
        return;
      }

      try {
        const setWebhookUrl = `https://api.telegram.org/bot${botToken}/setWebhook?url=${encodeURIComponent(webhookUrl)}`;
        const response = await fetch(setWebhookUrl);
        const result = await response.json();

        if (result.ok) {
          showMessage('success', `‚úÖ Success: ${result.description}`);
        } else {
          showMessage('danger', `‚ùå Error: ${result.description}`);
        }
      } catch (error) {
        showMessage('danger', `‚ö†Ô∏è Error: ${error.message}`);
      }
    });

    // DELETE WEBHOOK
    document.getElementById('deleteWebhookBtn').addEventListener('click', async function () {
      const botToken = document.getElementById('botToken').value.trim();

      if (!botToken) {
        showMessage('warning', '‚ö†Ô∏è Please enter your bot token first.');
        return;
      }

      try {
        const deleteWebhookUrl = `https://api.telegram.org/bot${botToken}/deleteWebhook?drop_pending_updates=true`;
        const response = await fetch(deleteWebhookUrl);
        const result = await response.json();

        if (result.ok) {
          showMessage('success', 'üßπ Webhook deleted successfully. All pending updates cleared.');
        } else {
          showMessage('danger', `‚ùå Error: ${result.description}`);
        }
      } catch (error) {
        showMessage('danger', `‚ö†Ô∏è Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
